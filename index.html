<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy - Clone Airbnb</title>
    <link rel="sortcut icon" href="img/airbnb-icon-14.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
    <header class="flex-container">
        <div
            class="d-flex justify-content-between flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal"> <img src="img/logo-airbnb.png" alt="logo airbnb" width="90px">
            </h5>
            <nav class="my-2 my-md-0 mr-md-3 d-none d-lg-block d-xl-block">
                <a class="p-2 link-nav" href="#">Hospede em sua acomodação</a>
                <a class="p-2 link-nav" href="#">Hospede uma experiência</a>
                <a class="p-2 link-nav" href="#">Ajuda</a>
                <a class="p-2 link-nav" href="#">Entrar</a>
            </nav>
            <a style="margin: 0 20px;" class="cad" href="#">Cadastrar-se</a>
        </div>

        <div class="d-none d-md-block d-lg-block d-xl-block">
            <form class="pesquisa row">
                <div class="col-3 form-pesquisa align-baseline">
                    <label for="local"> localizção </label>
                    <input type="text" name="local" id="local" placeholder="Para onde voce vai?">
                </div>
                <div class="col-3 form-pesquisa align-baseline">
                    <label for="check"> check-in/checkout </label>
                    <input name="check" id="check" placeholder="Insira as datas">
                </div>
                <div class="col-4 form-pesquisa">
                    <label for="n-hospedes"> Hóspedes </label>
                    <input type="text" name="n-hospedes" id="n-hospedes" placeholder="Insira o número de hóspedes">
                </div>
                <div class="col-2 align-items-center">
                    <button> <i class="fas fa-search-location"> </i> Buscar </button>
                </div>
            </form>
        </div>

        <div class="container-fluid d-block d-sm-block d-md-none">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-search-location"> </i></div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Buscar">
            </div>
        </div>

    </header>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="#">Fixo na parte inferior</a>
    </nav>

</body>

</html>
